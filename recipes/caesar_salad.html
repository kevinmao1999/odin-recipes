<h1>Lasagna</h1>
<img src="../assets/caesar_salad.jpeg" alt="image of caesar salad" height="200px" width="220px">

<h2>Ingredients:</h2>
<ul>
    <li>Lettuce</li>
    <li>Cheese</li>
    <li>Croutons</li>
    <li>Caesar dressing</li>
</ul>

<h2>Instructions:</h2>
<ol>
    <li>Chop lettuce into large chunks.</li>
    <li>Toss with cheese, croutons, and salad dressing.</li>
    <li>Add salt and pepper to taste.</li>

</ol>
